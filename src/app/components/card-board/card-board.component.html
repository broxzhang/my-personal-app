<div class="card-container">
    <div class="card-header">
    </div>
  <div class="card-content" *ngIf="!contactSelected">
    <div class="search-container">
<!--      <input class="search-input" />-->
    </div>
    <div class="alpha-filter-container"></div>
    <div class="contacts-card-container">
      <div  *ngFor="let contact of contacts">
        <app-contact-card [name]="contact.name" [phone]="contact.phone" [email]="contact.email"></app-contact-card>
      </div>
    </div>
  </div>

</div>
